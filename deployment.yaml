apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-deployment-develop
  namespace: kubernetes-cluster-kamal02
  labels:
    app: dotnet-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
    spec:
      containers:
        - name: dotnet-app
          image: kamalmittal2020/i-kamal02-master:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "900Mi"
              cpu: "900m"



